<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-slate-100">
  <div class="text-center text-4xl mt-6 font-bold text-blue-500">friendHub</div>
    <form class="max-w-md mx-auto mt-2 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-lg mb-6 text-center">Log in to FriendHub</h2>
        <div class="mb-4">
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="uname" type="text" name="uname" placeholder="Email address or Username">
        </div>
        <div class="mb-6">
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="pword" type="password" name="pword" placeholder="Password">
        </div>
        <div class="grid grid-rows-3 gap-2">
          <button class="bg-blue-500 hover:bg-blue-700 hover:rounded-xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="buttonVar" value="login">
            Log In
          </button>
          <div class="flex flex-row items-center justify-center text-gray-400">
            <hr class="flex-grow border-gray-400">
            <div class="mx-4">or</div>
            <hr class="flex-grow border-gray-400">
          </div>          
          <button class="bg-gray-500 hover:bg-gray-700 hover:rounded-xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="buttonVar" value="register">
            Create new account
          </button>
        </div>
      </form>
      
</body>
</html>
