<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-slate-100 flex flex-col justify-center h-screen">
    <div class="text-center text-4xl mt-6 font-bold text-blue-500">
      friendHub
    </div>
    <form
      class="w-1/2 md:w-1/3 mx-auto mt-2 p-6 bg-white rounded-lg shadow-lg"
      action="/processLogin"
      method="POST"
    >
      <h2 class="text-lg mb-6 text-center">Log in to FriendHub</h2>

      <div class="mb-4">
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="uname"
          type="text"
          name="uname"
          placeholder="Email address or Username"
        />
      </div>

      <div class="mb-6">
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="pword"
          type="password"
          name="pword"
          placeholder="Password"
        />
      </div>

      <p id="error-message" class="text-red-500 text-center mb-4"></p>

      <div class="grid grid-rows-3 gap-2">
        <button
          class="bg-blue-500 hover:bg-blue-700 hover:rounded-xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          name="buttonVar"
          value="login"
        >
          Log In
        </button>

        <div class="flex flex-row items-center justify-center text-gray-400">
          <hr class="flex-grow border-gray-400" />
          <div class="mx-4">or</div>
          <hr class="flex-grow border-gray-400" />
        </div>

        <button
          class="bg-gray-500 hover:bg-gray-700 hover:rounded-xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          name="buttonVar"
          value="register"
        >
          Create new account
        </button>
      </div>
    </form>
    <script>
      // Check if there is an error query parameter in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      // If the error exists, update the inner HTML of the element with id="error-message"
      if (error) {
        const errorMessageElement = document.getElementById("error-message");
        errorMessageElement.textContent = error;
      }
    </script>
  </body>
</html>
