<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="body-cobtainer">
    <div class="logo">friendHub</div>
    <form class="card" action="processReg" method="POST">
      <h2 class="text-lg mb-6 text-center">Register for FriendHub</h2>
      <div class="mb-4">
        <input
          class="field-container"
          id="uname"
          type="text"
          name="uname"
          placeholder="Username"
        />
      </div>
      <div class="mb-4">
        <input
          class="field-container"
          id="pword"
          type="password"
          name="pword"
          placeholder="Password"
        />
      </div>
      <div class="mb-6">
        <input
          class="field-container"
          id="pword2"
          type="password"
          name="pword2"
          placeholder="Re-enter Password"
        />
      </div>
      <p id="error-message" class="text-red-500 text-center mb-4"></p>
      <div class="flex flex-col gap-3">
        <button
          class="button-container"
          type="submit"
          name="buttonVar"
          value="register"
        >
          Sign Up
        </button>
        <a href="/" class="mx-auto text-blue-700 hover:text-blue-500"
          >Already have an account?</a
        >
      </div>
    </form>
    <script>
      // Check if there is an error query parameter in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      // If the error exists, update the inner HTML of the element with id="error-message"
      if (error) {
        const errorMessageElement = document.getElementById("error-message");
        errorMessageElement.textContent = error;
      }
    </script>
  </body>
</html>
