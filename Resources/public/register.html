<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-slate-100 flex flex-col justify-center h-screen">
    <div class="text-center text-4xl mt-6 font-bold text-blue-500">
      friendHub
    </div>
    <form
      class="w-1/2 md:w-1/3 mx-auto mt-2 p-6 bg-white rounded-lg shadow-lg"
      action="processReg"
      method="POST"
    >
      <h2 class="text-lg mb-6 text-center">Register for FriendHub</h2>
      <div class="mb-4">
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="uname"
          type="text"
          name="uname"
          placeholder="Username"
        />
      </div>
      <div class="mb-4">
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="pword"
          type="password"
          name="pword"
          placeholder="Password"
        />
      </div>
      <div class="mb-6">
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="pword2"
          type="password"
          name="pword2"
          placeholder="Re-enter Password"
        />
      </div>
      <p id="error-message" class="text-red-500 text-center mb-4"></p>
      <div class="flex flex-col gap-3">
        <button
          class="bg-blue-500 hover:bg-blue-700 hover:rounded-xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-auto"
          type="submit"
          name="buttonVar"
          value="register"
        >
          Sign Up
        </button>
        <a href="/" class="mx-auto text-blue-700 hover:text-blue-500"
          >Already have an account?</a
        >
      </div>
    </form>
    <script>
      // Check if there is an error query parameter in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      // If the error exists, update the inner HTML of the element with id="error-message"
      if (error) {
        const errorMessageElement = document.getElementById("error-message");
        errorMessageElement.textContent = error;
      }
    </script>
  </body>
</html>
